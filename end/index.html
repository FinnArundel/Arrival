<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Asylum Seekers</title>
    <script src="index.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body style="text-align: center">
    <canvas id="unity-canvas"></canvas>
    <script src="Build/End-Build.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/End-Build.data",
        frameworkUrl: "Build/End-Build.framework.js",
        codeUrl: "Build/End-Build.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Arundel Capstone",
        productName: "Asylum Seekers",
        productVersion: "",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
